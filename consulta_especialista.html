<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta con Especialista</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      background-color: #f9f9f9;
      padding-top: 60px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <!-- Navbar reutilizable -->
<nav class="navbar navbar-expand-lg navbar-dark bg-custom fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="img/logo.png" alt="Logo" width="90" class="me-2">
      Policonsultorio
    </a>

    <!-- Botón hamburguesa para mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="consulta_especialista.html">Consulta con Especialista</a></li>
        <li class="nav-item"><a class="nav-link" href="consultar_turno.html">Consultar Turno</a></li>
        <li class="nav-item"><a class="nav-link" href="administracion.html">Administración</a></li>

        <li class="nav-item"><a class="nav-link" href="administrador.html">Gestión Administrador</a></li>
        <li class="nav-item"><a class="nav-link" href="administrador.html">Gestión de Turnos</a></li>
        <li class="nav-item">
          <a class="btn btn-outline-light ms-lg-3" href="login.html">Iniciar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br><hr><br><hr>
  <main class="container">
    <div class="form-container">
      <h2 class="mb-4">Consulta con un Especialista</h2>
      <form id="consultaForm">
        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <select class="form-select" id="especialidad" required>
            <option value="">Seleccione una especialidad</option>
            <option>Cardiología</option>
            <option>Pediatría</option>
            <option>Dermatología</option>
            <option>Ginecología</option>
            <option>Neurología</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha preferida</label>
          <input type="text" id="fecha" class="form-control" placeholder="Seleccioná una fecha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Buscar Turnos</button>
      </form>

      <!-- Resultado de búsqueda -->
      <div id="resultados" class="mt-4 d-none">
        <h4>Turnos disponibles:</h4>
        <ul class="list-group" id="listaTurnos"></ul>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // Inicializar Flatpickr
    flatpickr("#fecha", {
      dateFormat: "Y-m-d",
      minDate: "today",
      locale: "es"
    });

    // Simular resultados
    const turnosSimulados = [
      "08:00", "09:30", "11:00",
      "14:00", "15:30", "17:00"
    ];

    document.getElementById("consultaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const especialidad = document.getElementById("especialidad").value;
      const fecha = document.getElementById("fecha").value;
      const resultados = document.getElementById("resultados");
      const listaTurnos = document.getElementById("listaTurnos");

      // Limpia lista anterior
      listaTurnos.innerHTML = "";

      if (!especialidad || !fecha) {
        alert("Por favor, completá todos los campos.");
        return;
      }

      // Simular con datos random (puede adaptarse a backend real)
      turnosSimulados.forEach(hora => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${especialidad} - ${fecha} a las ${hora}`;
        listaTurnos.appendChild(li);
      });

      resultados.classList.remove("d-none");
    });
  </script>
</body>
</html>
